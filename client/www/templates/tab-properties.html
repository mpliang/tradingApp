<ion-view view-title={{property}}>
<ion-content class="padding">
 
   <div class="list">

<a class="item item-thumbnail-left" href="#"  ng-repeat="prop in properties" ng-click="click(prop._id)">
   <img src="{{prop.picture}}">
   <h2>Apartment: {{prop.name}}</h2>
    <i class="icon fa fa-home"></i> {{prop.apartments.length}
   
   </a>
   


</div>

  </ion-content>
</ion-view>
