<div class="jumbotron text-center">
  <h1>Create a new account</h1>
  <h3>{{message}}</h3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Username:</label>
      <div class="col-sm-4">
        <input autofocus class="form-control" id="name" ng-model="user.username" placeholder="admin" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Email:</label>
      <div class="col-sm-4">
        <input autofocus class="form-control" id="name" ng-model="user.email" placeholder="name@codinghouse.co" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="kind">Password:</label>
      <div class="col-sm-4">
        <input class="form-control" id="type" ng-model="user.password" type="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="manager">Manager:</label>
      <div class="col-sm-2">
        <select class="form-control" id="manager" ng-model="user.isManager">
          <option value="None">(Select One)</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <button class="btn btn-success btn-block" ui-sref="manage" type="submit">Register</button>
      </div>
    </div>
  </form>
</div>
