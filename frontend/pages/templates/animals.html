<div class="jumbotron text-center">
  <h1>Adopt a Pokemon Today!</h1>
  <p>{{ message }}</p>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="n in pokemonlist track by $index">
      <div class="thumbnail">
        <img src="{{n.url}}" id="thumbnail">
        <div class="caption">
          <h3>{{n.name}}</h3>
          <p><strong>Type:</strong>
            {{n.type}}</p>
          <p><strong>Species:</strong>
            {{n.species}}</p>
          <p><strong>Gender:</strong>
            {{n.gender}}</p>
          <p><strong>Description:</strong>
            {{n.description}}</p>
          <button class="btn btn-primary" ng-click="adopt(n._id)" ng-if="n.isAvailable">Adopt</button>
          <button class="btn btn-primary disabled" ng-if="!n.isAvailable">Adopt</button>
        </div>
      </div>
    </div>
  </div>
</div>
