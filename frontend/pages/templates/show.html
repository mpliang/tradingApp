<div class="jumbotron text-center">
  <!-- <h1>Welcome to the Pokemon Shelter</h1> -->
  <p>{{ message }}</p>
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{trainer.url}}" id="thumbnail">
        <div class="caption">
          <h3>{{trainer.name}}</h3>
          <p><strong>Gender:</strong>
            {{trainer.gender}}</p>
          <p><strong>Pokemon Owned:</strong>
            {{trainer.pets}}</p>
          <p><strong>Description:</strong>
            {{trainer.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4" ng-repeat="n in pokemonlist track by $index">
      <div class="thumbnail"  ng-if="n.isAvailable">
        <img src="{{n.url}}" id="thumbnail">
        <div class="caption">
          <h3>{{n.name}}</h3>
          <button class="btn btn-primary" ng-click="adopt(n._id)">Adopt</button>
        </div>
      </div>
    </div>



  </div>
</div>
