<div class="jumbotron text-center">
  <h1>Pokemon Trainers</h1>
  <p>{{ message }}</p>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="n in trainerList track by $index">
      <div class="thumbnail">
        <a ui-sref="trainerShow({trainerId: n._id})">
        <img src="{{n.url}}" id="thumbnail">
      </a>
        <div class="caption">
          <h3>{{n.name}}</h3>
          <p><strong>Gender:</strong>
            {{n.gender}}</p>
          <p><strong>Pokemon Owned:</strong>
            {{n.pets}}</p>
          <p><strong>Description:</strong>
            {{n.description}}</p>
          <button class="btn btn-primary" ng-click="delete(n._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
